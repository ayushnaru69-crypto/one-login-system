<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | One System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="loginForm" class="form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="loginMobile">Mobile Number</label>
                <input type="text" id="loginMobile" name="loginMobile" required maxlength="10" pattern="[0-9]{10}">
            </div>
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="switch-link">Don't have an account? <a href="register.html">Register</a></p>
            <p id="loginError" class="error"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
